<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        @media(max-width:800px){
            .container{
                width: 500px;
                height: 200px;
                outline: 4px solid #0ff;
            }
        }

        
    </style>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.js" />


    <script>
        $(document).ready(function(){
            var sinfo = $("#info");
            window.onresize = function(){
                sinfo.html(window.innerWidth);
            }
        })
    </script>
</head>

<body>
    <div id="info">
        info
    </div>
    <div class="container">width가 최대 800보다 작은 경우만 .container 스타일이 적용됨.</div>
</body>
</html>
