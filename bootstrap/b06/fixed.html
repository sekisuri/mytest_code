<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fixed layout</title>
		<style>
			html {
				margin:0;
			}
			#container {
				width:100%;
				margin:0 auto;
			}
			.content1 {
				width:100%;
				height:200px;
				background:#1abc9c;
			}
			.content2{
				display:inline;
				margin:1.0417%;
				float:left;
				width:31.25%;
				height:200px;
				background:#2980b9;
			}
			.content3{
				display:inline;
				margin:0.521%;
				float:left;
				width:15.625%;
				height:200px;
				background:#f1c40f;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="content1"></div>
			<section>
				<article class="content2"></article>
				<article class="content2"></article>
				<article class="content2"></article>
			</section>
			<section>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
			</section>
		</div>
	</body>
</html>
