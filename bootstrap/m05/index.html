<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부트스트랩 101 템플릿</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        modal button
    </button>

    <div id="btnShow">hi</div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    modal header
                    <button class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    modal body
                </div>
                <div class="modal-footer">
                    modal footer
                </div>
            </div>
        </div>
    </div>

    <tag data-spy="scroll" data-target="#navbarID" data-offset="활성화 위치 설정">
        <nav class="nabvar" id="navbarID">
            <ul class="nav navbar-nav">
                <li><a href="#data1"></a></li>
                <li><a href="#data2"></a></li>
                <li><a href="#data3"></a></li>
                <li><a href="#data4"></a></li>
                <li><a href="#data5"></a></li>
            </ul>
        </nav>

        <div class="nav-container">
            <div id="data1"></div>
            <div id="data2"></div>
            <div id="data3"></div>
            <div id="data4"></div>
        </div>
    </tag>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>

  <script>
    $(document).ready(function(){
        $("#btnShow").click(function(){
            $("#myModal").modal("show");
        });
    })
  </script>
</html>
